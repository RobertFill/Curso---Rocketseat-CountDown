<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="image-top">
            <img src="./images/top-image.svg" alt="#">
        </div>
        <br>
        <h1>ready to launch in...</h1>
        <br>
        <div class="timer">
            <div class="timer-text">
                <p>Dias</p>
                <p>Horas</p>
                <p>Minutos</p>
                <p>Segundos</p>
            </div>
            <div id="time-days">00</div>
            <div>:</div>
            <div id="time-hr">00</div>
            <div>:</div>
            <div id="time-min">00</div>
            <div>:</div>
            <div id="time-sec">00</div>
        </div>
        <div class="image-aside">
            <img src="./images/rocket.svg" alt="#">
        </div>
        <div>
            <h4>inscreva-se para saber mais sobre o lan√ßamento</h4>
        </div>
        <section>
            <nav>
                <button type="submit" style="border: none;">
                    <a href="./form.html">inscreva-se
                    </a>
                </button>
            </nav>
        </section>
        <footer>
            <div class="image-bottom">
                <img src="./images/bottom-image.svg" alt="#">
            </div>
        </footer>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
